{% load staticfiles %}


<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="{% static 'semantic/dist/semantic.min.css' %}" type="text/css" media="all" />
  <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'semantic/dist/semantic.min.js' %}"></script>

  <!-- Site Properties -->
  <title>Signup</title>
  <script src="assets/library/jquery.min.js"></script>
  <script src="../dist/components/form.js"></script>
  <script src="../dist/components/transition.js"></script>

  <style type="text/css">
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : '이메일을 입력하세요.'
                },
                {
                  type   : 'email',
                  prompt : '이메일에 @ 뒷부분까지 입력하세요.'
                }
              ]
            },
            name: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : '아이디을 입력하세요.'
                },
                {
                  type   : 'length[6]',
                  prompt : '비밀번호는 최소 6자리 이상입니다.'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '비밀번호를 입력하세요.'
                },
                {
                  type   : 'length[6]',
                  prompt : '비밀번호는 최소 6자리 이상입니다.'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>


<div class="ui middle aligned center aligned grid">
  <div class="column">

    <h2 class="ui teal image header">
      [섬네일] <!--<img src="assets/images/logo.png" class="image">-->
      <div class="content">
        회원가입
      </div>
    </h2>

    <form class="ui large form" method="post">
      {% csrf_token %}
      <div class="ui stacked segment">

        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="아이디" value="{{username}}">
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="at icon"></i>
            <input type="text" name="email" placeholder="이메일" value="{{email}}">
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="패스워드">
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password_confirm" placeholder="패스워드 확인">
          </div>
        </div>
        <div class="ui fluid large teal submit button">회원가입 요청</div>

      </div>
      <div class="ui error message"></div>
    </form>
    {% if form.errors %}
      
    {% elif message is not none %}
      <div class="ui {{ message_type }} message">
        <ul class="list">
          <li>{{ message }}</li>
        </ui>
      </div>
    {% endif %}

    <div class="ui message">
      <a href="/login">로그인</a>
    </div>



  </div>
</div>
</body>
</html>
