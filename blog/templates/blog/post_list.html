{% load staticfiles %}

<link rel="stylesheet" href="{% static 'semantic/dist/semantic.min.css' %}" type="text/css" media="all" />

<html>
{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
</html>
